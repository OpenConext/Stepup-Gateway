name: test-integration
on: [pull_request]
jobs:
    build-php72:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            - name: Checkout
              uses: actions/checkout@master
            - name: Get Composer Cache Directory
              id: composer-cache
              run: |
                echo "::set-output name=dir::$(composer config cache-files-dir)"
            - uses: actions/cache@v1
              with:
                path: ${{ steps.composer-cache.outputs.dir }}
                key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                restore-keys: |
                  ${{ runner.os }}-composer-
            - name: Init environment
              run: cd ci/docker && ./init-php72.sh
            - name: Run CI tests
              run: |
                  cd ci/docker && docker-compose -f docker-compose-php72.yml exec -T php-fpm.stepup.example.com bash -c '
                      composer check
                  '
              env:
                  SYMFONY_ENV: webtest
            - name: Output log files on failure
              if: failure()
              run:  |
                  cd ci/docker && docker-compose -f docker-compose-php72.yml exec -T php-fpm.stepup.example.com cat app/logs/webtest.log
    build-php74:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            - name: Checkout
              uses: actions/checkout@master
            - name: Get Composer Cache Directory
              id: composer-cache
              run: |
                echo "::set-output name=dir::$(composer config cache-files-dir)"
            - uses: actions/cache@v1
              with:
                path: ${{ steps.composer-cache.outputs.dir }}
                key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                restore-keys: |
                  ${{ runner.os }}-composer-
            - name: Init environment
              run: cd ci/docker && ./init-php74.sh
            - name: Run CI tests
              run: |
                  cd ci/docker && docker-compose -f docker-compose-php74.yml exec -T php-fpm.stepup.example.com bash -c '
                      composer check
                  '
              env:
                  SYMFONY_ENV: webtest
              continue-on-error: true
            - name: Output log files on failure
              if: failure()
              run:  |
                  cd ci/docker && docker-compose -f docker-compose-php74.yml exec -T php-fpm.stepup.example.com cat app/logs/webtest.log

