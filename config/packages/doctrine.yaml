doctrine:
  dbal:
    default_connection: gateway
    connections:
      gateway:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_gateway_name%"
        user:     "%database_gateway_user%"
        password: "%database_gateway_password%"
        server_version: "%database_server_version%"
        charset:  UTF8
      deploy:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_gateway_name%"
        user:     "%database_deploy_user%"
        password: "%database_deploy_password%"
        server_version: "%database_server_version%"
        charset:  UTF8
  orm:
    default_entity_manager: gateway
    auto_generate_proxy_classes: "%kernel.debug%"
    entity_managers:
      gateway:
        connection: gateway
        naming_strategy: doctrine.orm.naming_strategy.underscore
        mappings:
          SurfnetStepupGatewayGatewayBundle:
            mapping: true
            type: annotation
            is_bundle: true
      deploy:
        connection: deploy
        naming_strategy: doctrine.orm.naming_strategy.underscore
        mappings: []
