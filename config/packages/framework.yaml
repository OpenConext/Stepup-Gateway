# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
  esi:             false
  secret:          "%secret%"
  form:            ~
  csrf_protection: ~
  templating:
    engines: ['twig']
  trusted_hosts:   ~
  session:
    # handler_id set to null will use default session handler from php.ini
    handler_id:  ~
    name:        sess_gateway
    cookie_httponly: true
    cookie_secure: true
  fragments:       false
  http_method_override: true
