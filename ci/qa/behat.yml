default:
  calls:
    error_reporting: 16383 # E_ALL & ~E_USER_DREPRECATED

  suites:
    default:
      paths:
        - '%paths.base%/../../tests/features'
      filters:
        tags: "~@selenium&&~@SKIP"
      contexts: &defaultContexts
        - Surfnet\StepupGateway\Behat\MinkContext
        - Surfnet\StepupGateway\Behat\FeatureContext:
            fixtureService: '@Surfnet\StepupGateway\Behat\Service\FixtureService'
        - Surfnet\StepupGateway\Behat\ServiceProviderContext:
            fixtureService: '@Surfnet\StepupGateway\Behat\Service\FixtureService'
    selenium:
      paths:
        - '%paths.base%/../../tests/features'
      formatter:
      mink_session: chrome
      mink_javascript_session: chrome
      filters:
        tags: "@selenium&&~@SKIP"
      contexts: *defaultContexts
  extensions:
    Behat\MinkExtension:
      base_url: https://gateway.dev.openconext.local/
      sessions:
        chrome:
          selenium2:
            browser: chrome
            wd_host: http://selenium.dev.openconext.local:4444/wd/hub
            capabilities:
              chrome:
                switches:
                  - "--disable-gpu"
                  - "--window-size=1920,1080"
                  - "--no-sandbox"
        default:
          symfony: ~
    FriendsOfBehat\SymfonyExtension:
      kernel:
        class: 'App\Kernel'
        environment: smoketest
        debug: true
